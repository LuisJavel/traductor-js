<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <title>TTS aplicacion de traductos</title>

</head>
<body>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
      <h1 class="text-2xl font-semibold-text-gray-800 text-center mb-4">
        TTS & traductor
      </h1>
      <textarea class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Ingrese su texto a traudcir">
      </textarea>

      <!-- vocea selctionar -->
       <div class="mt-4">
        <label 
        for="languageSelect"
        class="block text-sm font-medium text-gray-700 mb-2">Selectione leguage
        </label>
        <select 
        id="languageSelect" 
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
       </div>
       <div class="mt-4">
        <label for="voiceSelect"
        class="block text-sm font-medium text-gray-700 mb-2">Selecione la voz</label>
        <select id="voiceSelect"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="default">Selecione</option>
          <option value="voice1">voz 1</option>
          <option value="voice2">voz 2</option>
        <select/>
       </div>
       <!-- play bottom -->
        <button class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="playButton">Play Text</button>
    </div>
  </body>
  <script src="script.js"></script>
</body>
</html>
